<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GUILLARD Nicolas</title>
    <link rel="stylesheet" href="assets/css/contact_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div id="Logo">
                <img src="Charte_Graphique/Logo-noBG.png" alt="Logo_Nico_Dev">
            </div>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="PortFollio.html">PortFollio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact</h2>
            <form action="mailto:nguillard@et.esiea.fr" method="post">
                <div class="Formulaire">
                    <content class="email">
                        <p>Email</p>
                        <input type="text" placeholder="Entrez votre email" required>
                    </content>
                    <content class="Objet">
                        <p>Objet</p>
                        <input type="text" placeholder="Entrez l'objet du mail" required>
                    </content>
                    <content class="Sujet">
                        <p>Sujet</p>
                        <textarea placeholder="Insérez les éléments du mail" rows="6" required></textarea>
                    </content>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 GUILLARD Nicolas. Tous droits réservés.</p>
    </footer>
</body>
